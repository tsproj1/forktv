name: Clone and Update Repositories

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # 每2小时运行一次
    - cron: '0 0 * * *'

jobs:
  clone-and-update:
    runs-on: ubuntu-latest

    steps:
    # 检出当前仓库
    - name: Checkout current repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史以便提交
        token: ${{ secrets.GH_TOKEN }}  # 使用 PAT 检出

    # 检查并克隆或更新 alantang1977/X
    - name: Clone or Update alantang1977/X
      run: |
        if [ -d "alantang1977" ]; then
          cd alantang1977
          git pull origin main || echo "Failed to pull, recloning..."
          cd ..
        else
          git clone https://github.com/alantang1977/X.git alantang1977
        fi
      working-directory: ${{ github.workspace }}

    # 检查并克隆或更新 qist/tvbox
    - name: Clone or Update qist/tvbox
      run: |
        if [ -d "qist" ]; then
          cd qist
          git pull origin main || echo "Failed to pull, recloning..."
          cd ..
        else
          git clone https://github.com/qist/tvbox.git qist
        fi
      working-directory: ${{ github.workspace }}

    # 配置 Git 用户信息
    - name: Configure Git
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"

    # 检查更改并提交到当前仓库
    - name: Commit and Push Changes
      run: |
        git add alantang1977 qist
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update cloned repositories"
          git push origin main
        fi
      working-directory: ${{ github.workspace }}



      
